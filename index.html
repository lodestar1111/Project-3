<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />

    <title>Project 3</title>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>

      <h2>Signup for our newsletter</h2>
      <p class="intro">
        Get the latest news on how your code is doing right in your inbox
      </p>
    </header>
    <hr />
    <form action="index.html" method="POST">
      <fieldset>
        <div class="first">
          <legend>Contact Information</legend>
          <label for="fname">Full Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="required"
          /><br />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="required"
          /><br />
          <label for="pnumber">Phone Number</label>
          <input type="tel" id="pnumber" name="pnumber" /><br />
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" /><br />
          <label for="city">City</label>
          <input type="text" id="city" name="city" /><br />
          <label for="state">State</label>
          <input type="search" id="state" name="state" /><br />
          <div class="zip">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip" />
          </div>
        </div>
      </fieldset>
      <hr />
      <fieldset>
        <div class="first">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to recieve</p>
          <input
            type="checkbox"
            id="html"
            value="interest_html"
            name="user_interest"
          /><label for="html">HTML News</label><br />
          <input
            type="checkbox"
            id="css"
            value="interest_css"
            name="user_interest"
          /><label for="css">CSS News</label><br />
          <input
            type="checkbox"
            id="java"
            value="interest_java"
            name="user_interest"
          /><label for="java">Javascript News</label><br />
          <p>Newsletter Format</p>
          <input
            type="radio"
            id="html"
            value="format"
            name="user_format"
          /><label for="html">HTML</label><br />
          <input
            type="radio"
            id="plain"
            value="format"
            name="user_format"
          /><label for="plain">Plain Text</label>
        </div>
      </fieldset>
      <div class="textarea">
        <p>Other topics you would like to hear about</p>
        <textarea class="topics" rows="4" cols="50"></textarea>
        <input type="submit" id="button" value="Sign Up" />
      </div>
    </form>

    <footer>
      <h6>Copyright the Code Review</h6>
    </footer>
  </body>
</html>
