<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="normalize.css" />
  <title>Project 3</title>
</head>

<body>
  <header>
    <h1>The Code Review</h1>

    <h2>Signup for our newsletter</h2>
    <p>
      Get the latest news on how your code is doing right in your inbox
    </p>
    <hr />
  </header>

  <main>
    <form action="index.html" method="POST">
      <fieldset class="f1">

        <legend>Contact Information</legend>
        <div class="contact">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fname" autofocus placeholder="Required" /><br />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Required" /><br />
          <label for="pnumber">Phone Number</label>
          <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /><br />
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" /><br />
          <label for="city">City</label>
          <input type="text" id="city" name="city" /><br />
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="ca">California</option>
            <option value="az">Arizona</option>
            <option value="fl">Florida</option>
            <option value="ga">Georgia</option>
            <option value="mo">Missouri</option>
            <option value="tx">Texas</option>
            <option value="wi">Wisconsin</option>

          </select>
          <label>Zip Code</label>

          <input type="number" id="zip" name="zip" /><br>
        </div>
        <br>



      </fieldset>
      <hr />
      <fieldset class="f2">

        <legend>Newsletter</legend>
        <div class="news">

          <p>Select the newsletters you would like to recieve</p>
          <input type="checkbox" id="html-news" value="interest_html" name="user_interest" /><label for="html-news">HTML
            News</label><br />
          <input type="checkbox" id="css" value="interest_css" name="user_interest" /><label for="css">CSS
            News</label><br />
          <input type="checkbox" id="java" value="interest_java" name="user_interest" /><label for="java">Javascript
            News</label><br />
          <p>Newsletter Format</p>
          <input type="radio" id="html" value="format" name="user_format" /><label for="html">HTML</label><br />
          <input type="radio" id="plain" value="format" name="user_format" /><label for="plain">Plain Text</label>
        </div>
      </fieldset>
      <div class="bottom">
        <label>Other topics you would like to hear about</label><br>
        <textarea rows="4" cols="50"></textarea>
        <input type="submit" id="button" value="Sign Up" />
      </div>
    </form>
  </main>
  <footer>
    <h6>Copyright the Code Review</h6>
  </footer>
</body>

</html>
